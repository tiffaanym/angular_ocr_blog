<h1>Liste des posts</h1>


<ul class="list-group">
    <app-post-list-item-component
            *ngFor="let post of postsList"
            [title]="post.title"
            [content]="post.content"
            [love]="post.love"
            [date]="post.created_at | date: 'dd/MM/yyyy, hh:mm a'">
    </app-post-list-item-component>
</ul>
