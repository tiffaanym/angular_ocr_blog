<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': love > 0,
                'list-group-item-danger': love < 0 }">

    <p class="date list-item-"> {{ date }}</p>

    <h4> {{ title }} </h4>

    <p> {{ content }} </p>

    <p>Nombre de like : {{ love }} </p>

    <button class="btn btn-success" (click)="increaseLoveNumber()" >Love it !</button>
    <button class="btn btn-danger" (click)="decreaseLoveNumber()"> Don't love it !</button>

</li>
